<div class="service_area">

<div class="contact_area">
  <div class="container">
    <div class="row">
      <div class="contact_section">
          <h1>Register</h1>

                 
                        <div class="contact_form">
                        <fieldset id="contact_form">
                            <div id="result"></div>
                                <label for="name">
                                <input type="text" name="name" id="name" placeholder="Enter Your Name" />
                                </label>
                   
                                <label for="designation">
                                <input type="designation" name="designation" id="designation" placeholder="Enter Your designation" />
                                </label>
								
                                <label for="email">
                                <input type="email" name="email" id="email" placeholder="Enter Your Work Email" />
                                </label>
                                
                                <label for="phone">
                                <input type="phone" name="phone" id="phone" placeholder="Phone Number" />
                                </label>
                                
                                <label for="message">
                                <textarea name="message" id="message" placeholder="Comments"></textarea>
                                </label>
                                <button class="submit_btn" id="submit_btn" onclick="sendMail()">Submit</button>
                                </label>
                        </fieldset>                           
                        </div>
                    </div>
                  
      
    </div>
  </div> 
</div><!-- contact area end   -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

   <script src="js/scrollupto.js"></script>
   <script type="text/javascript" src="js/main.js"></script>

   <script>
     
     function sendMail()
     {

         alert("working");
         var contactDetail = new Object();

         contactDetail.name = $('#name').val();
         contactDetail.designation = $('#designation').val();
         contactDetail.email = $('#email').val();
         contactDetail.phone = $('#phone').val();
         contactDetail.message = $('#message').val();

         var serialized = $.param(contactDetail);

         alert(serialized);

         $.post("php/contact.php", serialized,function(result){
                       //Check the result set from email.php file.
   			alert(result);
                       
                   });

     }
     

   </script>
